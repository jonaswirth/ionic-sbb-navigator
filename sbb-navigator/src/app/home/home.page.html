<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-button>
        <ion-icon name="locate"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-label>Location</ion-label>
      <ion-select value="{{currentLocation.apiIdentifier}}" placeholder="Select One">
        <ion-select-option *ngFor="let location of storedLocations | async" value="{{location.apiIdentifier}}">{{location.displayName}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  </div>
</ion-content>
