<ion-header>
  <ion-toolbar>
    <ion-title>New Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar debounce="500" [(ngModel)]="searchTerm" (ionChange)="searchStations()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let suggestion of suggestions">{{suggestion.stationName}}</ion-item>
  </ion-list>
</ion-content>
